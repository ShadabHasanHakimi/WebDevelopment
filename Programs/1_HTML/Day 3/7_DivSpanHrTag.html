<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div, Span and Hr Tag</title>
</head>
<body>
    <!-- It is a container used to hold other HTML elements or group elements together 
    It is a block elements -->
    <div>
        <a href="www.google.com">Google</a>
        <a href="www.youtube.com">Youtube</a>
    </div>
    <!-- As div is a block element so the below anchor tag will be displayed in the next line -->
    <div>
        <a href="www.facebook.com">Facebook</a>
    </div>

    <hr>    <!-- Horizontal Ruler: Used to create a horizontal line -->
    <!-- Span Element -->
    <!-- Span is also a generic container used to hold other HTML elements or group elements together. -->
    <!-- It is an inline elements -->

    <span>
        <a href="">Hello</a>
        <a href="">Hello Again!</a>
    </span>
</body>
</html>
