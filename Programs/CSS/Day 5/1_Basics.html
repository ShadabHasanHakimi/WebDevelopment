<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of CSS</title>

    <style>
        h2{
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- How to use Css in html -->

    <!-- There are three ways to use CSS in html -->
    <!-- 1. Using Inline styles -->
    <h1 style="color: red;">Shadab Hasan Hakimi</h1>
    <p style="color: lightblue;">This is a paragraph.</p>
    <button style="color: blue; background-color: orange;">Help</button>

    <!-- 2. Using style tag in head -->
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>
    <h2>4</h2>
    <h2>5</h2>

    <!-- 3. Creating a seperate sytle sheet and linking it to the html file -->
    <!-- This method is most used practically. -->
</body>
</html>
