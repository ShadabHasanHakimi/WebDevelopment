<!-- Get: Used to GET some response
Data sent in query strings (limited, string data and visible in URL)

Post: used to POST something (for create/write/update)
Data sent via request body (any type of data) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post request</title>
</head>
<body>
    <h3>Get request form</h3>
    <form action="http://localhost:8080/register" method="get">
        <input type="text" name="user" id="" placeholder="Enter username...">
        <input type="password" name="password" placeholder="Enter password...">
        <button type="submit">Submit</button>
    </form>


    <h3>Post request form</h3>
    <form action="http://localhost:8080/register" method="post">
        <input type="text" name="user" id="" placeholder="Enter username...">
        <input type="password" name="password" placeholder="Enter password...">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
