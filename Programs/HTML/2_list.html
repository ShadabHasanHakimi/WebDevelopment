<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists, img tag and a tag in HTML</title>
</head>
<body>
    <!-- ordered list -->
    <h1>Grocery List</h1>
    <ol>
        <li>Sugar</li>
        <li>Peanut Butter</li>
        <li>Surf</li>
    </ol>

    <!-- unordered list -->
    <h2>Grocery List</h2>
    <ul>
        <li>Maggie</li>
        <li>Butter</li>
        <li>Besan</li>
    </ul>

    <!-- Image tag -->
    <img src="./Assets/BesanImage.jpg" alt="BesanImage" width="200px">
    
    <!-- Anchor tag -->
    <a href="https://www.amarujala.com/kavya/mere-alfaz/shiv-kumar-jiwan-ka-satya">Jeewan Ka Satya</a>

    <!-- description list -->
    <h2>Drinks</h2>
    <dl>
        <dt>Water</dt>
        <dd>Simple water, transparent, tasteless and odourless</dd>
        <dt>Tea</dt>
        <dd>Organic, refreshing and contains milk.</dd>
    </dl>
</body>
</html>
