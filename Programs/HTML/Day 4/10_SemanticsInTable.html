<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Table</title>
</head>
<body>
    <table border="black">
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No.</th>       
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Shadab Hasan</td>
                <td>36</td>
            </tr>
            <tr>
                <td>Adab Hasan</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
