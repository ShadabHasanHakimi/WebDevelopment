<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions</title>
</head>
<body>
    <h2>Question 1</h2>
    <div>
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>

    <hr>

    <h2>Question 2</h2>
    <div>
        <form action="/server">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="sex">Sex:</label>
                <input type="radio" name="sex" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="sex" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="select">Select an option</option>
                    <option value="I">India</option>
                    <option value="U">USA</option>
                    <option value="C">Canada</option>
                    <option value="N">Nepal</option>
                </select>
            </div>
            <div>
                <label for="msg">Message:</label><br>
                <textarea name="msg" id="msg" cols="30" rows="4"></textarea>
            </div>
            <div>
                <input type="checkbox" name="sub" id="sub">
                <label for="sub">Subscribe?</label>
            </div>
            <div>
                <label for="rating">Rate us out of 5:</label><br>
                <input type="radio" name="rating" id="1" value="1">
                <label for="1">1</label>
                <input type="radio" name="rating" id="2" value="2">
                <label for="2">2</label>
                <input type="radio" name="rating" id="3" value="3">
                <label for="3">3</label>
                <input type="radio" name="rating" id="4" value="4">
                <label for="4">4</label>
                <input type="radio" name="rating" id="5" value="5">
                <label for="5">5</label>
            </div>
            
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
