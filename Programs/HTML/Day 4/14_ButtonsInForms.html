<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <form action="/action">
        <label for="">
            Username :
            <input type="text" name="" id="">
        </label>
        <br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        
        <!-- Creating button using input -->
        <!-- Generally we don't use input tag for creating buttons  -->
        <input type="submit" value="Submit">

        <!-- Name attribute: It will saved with this name in the backend -->
        <input type="text" name="username" id="username ">
    </form>

    <hr>

    <form action="https://www.youtube.com/results?search_query">
        <input type="text" placeholder="search in yt" name="search_query" id="">
        <button>search</button>
    </form>
</body>
</html>
