<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!-- Unordered List -->
    <p>Unordered List</p>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    
    <!-- Ordered List -->
    <p>Ordered List</p>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
</body>
</html>
