<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <!-- Notice the changes by inspecting webpage -->
    <h1>Block Element</h1>     <!-- Takes full line -->
    <h2>Starts from new line.</h2>
    <p>for eg body tag, heading tag</p>

    <p>Inline Element</p>
    <p>only takes required space and starts from the same line.</p>
    <p>for eg anchor tag, image tag</p>
</body>
</html>
