<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super and Subscript Tags</title>
</head>
<body>
    <!-- These tags are used to write equations like mathematical and chemical equations -->
    <!-- Super script tag -->
    <p>a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup></p>

    <!-- Sub script tags -->
    <p>H<sub>2</sub>O</p>
</body>
</html>
